<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Assistance</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>Jarvis Assistant</header>
        <main class="main">
            <!-- Form for voice and search query input -->
            <form method="POST" id="jarvis-form">
                {% csrf_token %}
                <div class="top-section">
                    <!-- User input field for typing queries -->
                    <input type="text" id="user-input" placeholder="Type your query..." />
                    <!-- Button to trigger search functionality -->
                    <button type="button" onclick="getResponse()">search</button>
                    <!-- Button for starting voice recognition -->
                    <button type="button" id="mic" onclick="startVoiceRecognition()">ðŸŽ¤</button>
                </div>
            </form>
            <!-- Display the conversation history between user and assistant -->
            <div id="conversation"></div>
        </main>
    </div>
    
    <!-- Load JavaScript functionality for interaction -->
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
