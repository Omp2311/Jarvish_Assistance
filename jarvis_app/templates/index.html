<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Assistant</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'script.js' %}" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>Jarvis Assistant</header>
        <main class="main">
            <!-- Form for voice and search query input -->
            <form method="POST" id="jarvis-form">
                {% csrf_token %}
                <div class="top-section">
                    <input type="text" id="user-input" placeholder="Type your query..." />
                    <button type="button" onclick="getResponse()">Search</button>
                    <button type="button" id="mic" onclick="startVoiceRecognition()">ðŸŽ¤</button>
                </div>
            </form>
            <div id="conversation">
                <!-- New messages will be appended here dynamically -->
            </div>
            <div class="download-section">
                <button type="button" onclick="downloadPDF()">Download Conversation as PDF</button>
            </div>
        </main>
    </div>
</body>
</html>
